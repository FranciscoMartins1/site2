<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('deepbluee.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaçamento entre elementos */
            height: 100vh;
            padding: 20px; /* Espaçamento do conteúdo */
            box-sizing: border-box; /* Inclui padding no cálculo de largura/altura */
        }
        .header {
            display: flex;
            align-items: center; /* Alinha logo e botões verticalmente */
        }
        .logo {
            width: 100px;
            margin-right: 20px; /* Espaçamento entre a logo e os botões */
        }
        .buttons {
            display: flex;
            gap: 10px; /* Espaço entre os botões */
        }
        .button {
            padding: 12px 20px; /* Ajuste para botão */
            background-color: white;
            border: 2px solid transparent;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
            text-decoration: none; /* Remove underline */
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            border-color: #007BFF;
        }
        .footer-text {
            font-size: 24px; /* Reduzido para dispositivos móveis */
            font-weight: 700;
            text-align: center; /* Centraliza o texto do rodapé */
            margin: 20px 0; /* Margem superior e inferior para separar do conteúdo */
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="deepepep.jfif" alt="Logo" class="logo">
    <div class="buttons">
        <a href="pagina_em_branco.html" class="button">Suporte</a>
        <button class="button">Botão 2</button>
        <button class="button">Botão 3</button> <!-- Botão adicional -->
    </div>
</div>
<div class="footer-text">
    Join us in our journey<br>
    Come surf, come swim,<br>
    Come by for a beer.
</div>
</body>
</html>
